<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <style>
        .box2{
        width:400px;
        height:400px;
        }
    </style>
</head>
<body>
<div class="box1">
    <form action="\" method="post">
        {%csrf_token%}
    <select name="selection" id="s">
        <option  name="Red" value="Red">Red</option>
        <option name="Blue" value="Blue">Blue</option>
        <option name="Yellow" value="Yellow">Yellow</option>
        <option name="Green" value="Green">Green</option>
        <option name="Purple" value="Purple">Purple</option>
        <option name="Orange" value="Orange">Orange</option>
    </select>
    <input type="number" placeholder="number" name="num" id="n">
    <input type="submit">
    </form>
</div>
<div>
<!--    {% for i in color_name %}-->
<!--    {{i}}-->
<!--    {% endfor %}-->
<!--    {% for k in color_num %}-->
<!--    {{k}}-->
<!--    {% endfor %}-->

</div>
<div class="box2">
<canvas id="myChart" width="400px" height="400px"></canvas>

<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [{% for i in color_num%}{{i}}{%endfor%}, 5, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

</div>
</body>
</html>
